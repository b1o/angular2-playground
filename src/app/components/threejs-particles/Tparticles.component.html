<style>
    canvas {
        width: 100%;
        height: 100%;
        z-index: 0;
    }
    
    .wrapper {
        position: relative;
        width: 100%;
        height: 100%;
    }

    .file {
        position: absolute;
        width: 100%;
        bottom: 0;
        z-index: 1;
        left: 0;
        height: 80px;
        z-index: 4;
    }
    
    .filename {
        position: absolute;
        color: white;
        z-index: 3;
    }
    
    .duration {
        position: absolute;
        width: 0%;
        transition: all .5s;
        height: 100%;
        background: green;
        z-index: 2;
    }
</style>
<div class="file">
    <div class="wrapper">
        <input type="file" (change)="fileChanged($event.target.files[0])">
        <p class="filename">Now Playing: {{audioName}}</p>
        <div class="duration" [style.width]='progress + "%"'></div>
    </div>
</div>
